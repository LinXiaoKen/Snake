<!doctypehtml>
<html>
<head>
    <meta charset="Utf-8">
    <title>贪吃蛇</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="startPage" id="startPage">
        <div class="startBtn" id="start"></div>
  </div>
  <div class="wrapper">
      <div class="left-side">
          <img src="img/start.png" id="img">
      </div>
      <div class="main">
          <div class="header">
              <div class="score">
                  分数：<span id="score-span"></span>
              </div>
          </div>
          <div class="content" id="content"></div>
      </div>
  </div>
  <div class="loser" id="loser">
      <div class="con" id="con">
          <div class="close" id="close"></div>
          <span class="loseScore" id="loserScore"></span>
      </div>
  </div>
<script src="demo.js"></script>
</body>
</html>
